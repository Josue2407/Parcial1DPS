<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Sistema de Registro de Consultas de Veterinaria</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Registro</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    
  <h1 class="display-2 text-center">Bienvenido!</h1>

  <!-- <form> -->
    <div class="form-group">
      <div class="row">
        <div class="col-8">
          <label for="Nombre">Nombre Cliente</label>
          <input type="text" class="form-control" placeholder="Ingrese nombre de cliente" [(ngModel)]="nombre">
        </div>
        <div class="col-4">
          <label for="dui">DUI</label>
          <input type="text" class="form-control" placeholder="Ingrese DUI y presiona Enter para verificar" [(ngModel)]="dui" #dato (keyup.enter)="CalcularVisitas(dato.value)">
          <small class="text-muted">{{mensaje}}</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Mascota">Nombre de Mascota</label>
      <input type="text" class="form-control" placeholder="Ingrese nombre de la mascota" [(ngModel)]="mascota">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="Tratamiento">Tratamiento</label>
          <input type="text" class="form-control" placeholder="Tratamiento aplicado" [(ngModel)]="tratamiento">
        </div>
        <div class="col-6">
          <label for="Medicamento">Medicamento</label>
          <input type="text" class="form-control"  placeholder="Medicamento recetado" [(ngModel)]="medicamento">
        </div>
      </div>
    </div>
<div class="form-group">
 <div class="row">
  <div class="col-4">
    <label for="Costo">Costo</label>
    <input type="text" class="form-control"  placeholder="Ingrese cantidad y presiona Enter para verificar" [(ngModel)]="costo" #dinero (keyup.enter)="CalcularDescuento()">
  </div>
 </div>
</div>
<div class="form-group">
  <div class="row">
   <div class="col-8">
     <label for="Costod">{{mensaje2}} </label>
   </div>
  </div>
 </div>
<div class="form-group">
  <div class="row">
   <div class="col-2">
    <button type="button" class="btn btn-primary" (click)="Ingresar()">Registrar</button>
   </div>
  </div>
 </div>
  <!-- </form> -->

  <table class="table table-hover table-responsive">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Mascota</th>
        <th scope="col">Tratamiento</th>
        <th scope="col">Medicamento</th>
        <th scope="col">Costo</th>
        <th scope="col">Costo Descuento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rconsulta of registro">
        <td>{{rconsulta.nombre}}</td>
          <td>{{rconsulta.mascota}}</td>
          <td>{{rconsulta.tratamiento}}</td>
          <td>{{rconsulta.medicamento}}</td>
          <td>{{rconsulta.costo}}</td>
          <td>{{rconsulta.costoDescuento}}</td>
      </tr>
    </tbody>
  </table>
  
  </div>
  
</body>
</html>
